<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calculadora -->
    <div class="calculator">
        <!-- Display da calculadora -->
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Botões da calculadora -->
            <button class="clear">C</button> <!-- Limpar -->
            <button>7</button> 
            <button>8</button>
            <button>9</button>
            <button>/</button> <!-- Divisão -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button> <!-- Multiplicação -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button> <!-- Subtração -->
            <button>0</button>
            <button>.</button>  <!-- Ponto -->
            <button>=</button> <!-- Igual -->
            <button>+</button> <!-- Adição -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
